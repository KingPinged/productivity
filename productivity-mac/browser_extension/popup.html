<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 320px;
      background: #1a1a2e;
      color: #fff;
    }

    .header {
      background: #16213e;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #0f3460;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .content {
      padding: 20px;
    }

    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: #0f3460;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 12px;
    }

    .connection-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #e74c3c;
    }

    .connection-dot.connected {
      background: #27ae60;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 15px;
      background: #16213e;
      border-radius: 8px;
    }

    .status-text {
      font-size: 14px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #666;
    }

    .status-indicator.active {
      background: #e74c3c;
      box-shadow: 0 0 10px #e74c3c;
    }

    .toggle-btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .toggle-btn.start {
      background: #27ae60;
      color: white;
    }

    .toggle-btn.start:hover {
      background: #2ecc71;
    }

    .toggle-btn.stop {
      background: #e74c3c;
      color: white;
    }

    .toggle-btn.stop:hover {
      background: #c0392b;
    }

    .toggle-btn.disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }

    .controlled-message {
      font-size: 11px;
      color: #888;
      text-align: center;
      margin-bottom: 15px;
      font-style: italic;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background: #16213e;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #3498db;
    }

    .stat-label {
      font-size: 11px;
      color: #888;
      margin-top: 5px;
    }

    .note {
      font-size: 11px;
      color: #666;
      text-align: center;
      padding: 10px;
      border-top: 1px solid #0f3460;
      margin-top: 10px;
    }

    .sites-preview {
      font-size: 12px;
      color: #888;
      margin-top: 10px;
      padding: 10px;
      background: #0f3460;
      border-radius: 4px;
      max-height: 80px;
      overflow-y: auto;
    }

    .sites-preview span {
      display: inline-block;
      background: #1a1a2e;
      padding: 2px 8px;
      border-radius: 3px;
      margin: 2px;
      font-size: 10px;
    }

    .sync-btn {
      width: 100%;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      background: transparent;
      color: #888;
      font-size: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    .sync-btn:hover {
      border-color: #666;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¯ Productivity Timer Blocker</h1>
  </div>

  <div class="content">
    <div class="connection-status">
      <div class="connection-dot" id="connection-dot"></div>
      <span id="connection-text">Checking connection...</span>
    </div>

    <div class="status">
      <span class="status-text" id="status-text">Blocking Inactive</span>
      <div class="status-indicator" id="status-indicator"></div>
    </div>

    <div class="controlled-message" id="controlled-message" style="display: none;">
      Controlled by Productivity Timer desktop app
    </div>

    <button class="toggle-btn start" id="toggle-btn">
      Start Blocking
    </button>

    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="block-count">0</div>
        <div class="stat-label">Sites Blocked</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="sites-count">0</div>
        <div class="stat-label">In Blocklist</div>
      </div>
    </div>

    <div class="sites-preview" id="sites-preview">
      Loading...
    </div>

    <button class="sync-btn" id="sync-btn">â†» Sync with Desktop App</button>
  </div>

  <div class="note">
    Start a focus session in the desktop app to activate blocking
  </div>

  <script src="popup.js"></script>
</body>
</html>
