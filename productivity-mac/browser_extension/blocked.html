<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked - Productivity Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .container {
      text-align: center;
      padding: 40px;
      max-width: 600px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #e74c3c;
    }

    .message {
      font-size: 1.2rem;
      color: #b0b0b0;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .blocked-url {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.9rem;
      color: #888;
      word-break: break-all;
      margin-bottom: 30px;
    }

    .motivation {
      font-size: 1.3rem;
      color: #3498db;
      font-style: italic;
      margin-bottom: 30px;
      padding: 20px;
      border-left: 4px solid #3498db;
      background: rgba(52, 152, 219, 0.1);
      text-align: left;
    }

    .actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-primary {
      background: #3498db;
      color: white;
    }

    .btn-primary:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: transparent;
      color: #888;
      border: 2px solid #444;
    }

    .btn-secondary:hover {
      border-color: #666;
      color: #aaa;
    }

    .timer-hint {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }

    .warning-box {
      background: rgba(231, 76, 60, 0.15);
      border: 2px solid #e74c3c;
      border-radius: 12px;
      padding: 25px;
      margin: 25px 0;
    }

    .warning-severe {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
      50% { box-shadow: 0 0 25px rgba(231, 76, 60, 0.8); }
    }

    .strikes-remaining {
      font-size: 3em;
      font-weight: bold;
      color: #e74c3c;
      margin: 10px 0;
    }

    .locked-timer {
      font-size: 2.5em;
      font-weight: bold;
      color: #c0392b;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ›‘</div>
    <h1>Site Blocked</h1>
    <p class="message">
      This website is blocked during your focus session.<br>
      Stay focused and keep working towards your goals!
    </p>

    <div class="blocked-url" id="blocked-url"></div>

    <div class="motivation" id="motivation"></div>

    <div class="actions">
      <a href="about:newtab" class="btn btn-primary">Back to Work</a>
      <button class="btn btn-secondary" onclick="window.history.back()">Go Back</button>
    </div>

    <p class="timer-hint">
      Complete your focus session in the Productivity Timer app to unblock this site.
    </p>
  </div>

  <script>
    // Format time remaining
    function formatTime(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      if (h > 0) {
        return `${h}h ${m}m ${s}s`;
      } else if (m > 0) {
        return `${m}m ${s}s`;
      }
      return `${s}s`;
    }

    // Fetch punishment status from extension server
    async function fetchPunishmentStatus() {
      try {
        const response = await fetch('http://127.0.0.1:52525/punishment-status', {
          method: 'GET',
          cache: 'no-cache'
        });
        if (response.ok) {
          const status = await response.json();
          // Cache the status for offline use
          try {
            await browser.storage.local.set({ punishmentState: status });
          } catch (e) {}
          return status;
        }
      } catch (e) {
        // Fallback to cached state from storage
        return await getCachedPunishmentStatus();
      }
      return null;
    }

    // Get cached punishment status and calculate remaining time
    async function getCachedPunishmentStatus() {
      try {
        const data = await browser.storage.local.get(['punishmentState']);
        if (data.punishmentState) {
          const status = data.punishmentState;
          // Calculate remaining time from lock_end_timestamp
          if (status.lock_end_timestamp && status.lock_end_timestamp > 0) {
            const now = Date.now() / 1000;  // Convert to seconds
            const remaining = Math.max(0, Math.floor(status.lock_end_timestamp - now));
            status.lock_time_remaining = remaining;
            status.is_locked = remaining > 0;
          }
          return status;
        }
      } catch (e2) {
        return null;
      }
      return null;
    }

    // Main initialization
    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const blockedUrl = urlParams.get('url');
      const isAdult = urlParams.get('adult') === '1';

      // Show blocked URL
      if (blockedUrl) {
        try {
          const url = new URL(blockedUrl);
          document.getElementById('blocked-url').textContent = url.hostname;
        } catch {
          document.getElementById('blocked-url').textContent = blockedUrl;
        }
      }

      // Handle adult content block differently
      if (isAdult) {
        const status = await fetchPunishmentStatus();

        if (status && status.is_locked) {
          // LOCKED OUT - Network is disabled
          document.querySelector('h1').textContent = 'NETWORK DISABLED';
          document.querySelector('.icon').textContent = 'ðŸ”’';

          const timeRemaining = formatTime(status.lock_time_remaining);
          document.querySelector('.message').innerHTML =
            `<div class="warning-box warning-severe">
              <div style="font-size: 1.3em; margin-bottom: 15px;">Your internet has been <strong>DISABLED</strong> as punishment.</div>
              <div class="locked-timer">${timeRemaining}</div>
              <div style="font-size: 1.1em;">remaining until restoration</div>
            </div>
            <p style="color: #888; margin-top: 20px;">This is a consequence of attempting to access adult content repeatedly.<br>Use this time to reflect on your choices.</p>`;

          document.querySelector('.timer-hint').textContent =
            'There is no way to bypass this. Wait for the timer to expire.';

          // Hide action buttons since there's no internet anyway
          document.querySelector('.actions').style.display = 'none';
          document.getElementById('motivation').style.display = 'none';

          // Update timer every second
          setInterval(async () => {
            // Try server first, fall back to cached status with calculated time
            let newStatus = null;
            try {
              const response = await fetch('http://127.0.0.1:52525/punishment-status', {
                method: 'GET',
                cache: 'no-cache'
              });
              if (response.ok) {
                newStatus = await response.json();
              }
            } catch (e) {
              // Server unreachable (network disabled), use cached timestamp
              newStatus = await getCachedPunishmentStatus();
            }

            if (newStatus && newStatus.lock_time_remaining > 0) {
              document.querySelector('.locked-timer').textContent = formatTime(newStatus.lock_time_remaining);
            } else if (newStatus && !newStatus.is_locked) {
              // Lock ended - refresh the page
              location.reload();
            }
          }, 1000);

        } else if (status && status.strikes_remaining <= 3) {
          // WARNING - Show strikes remaining
          document.querySelector('h1').textContent = 'STOP!';
          document.querySelector('.icon').textContent = 'âš ï¸';

          const strikesClass = status.strikes_remaining <= 1 ? 'warning-box warning-severe' : 'warning-box';

          document.querySelector('.message').innerHTML =
            `<div class="${strikesClass}">
              <div style="font-size: 1.5em; font-weight: bold; color: #e74c3c;">WARNING!</div>
              <div style="margin: 15px 0;">You have</div>
              <div class="strikes-remaining">${status.strikes_remaining}</div>
              <div>attempt${status.strikes_remaining !== 1 ? 's' : ''} remaining</div>
              <div style="margin-top: 15px; font-size: 1.1em;">
                After that, your <strong>ENTIRE INTERNET</strong> will be<br>
                <strong style="color: #c0392b;">DISABLED FOR 2 HOURS</strong>
              </div>
            </div>
            <p style="color: #e74c3c; font-weight: bold; margin-top: 20px;">Think carefully. Is it worth it?</p>`;

          document.querySelector('.timer-hint').textContent =
            'This is your final warning. The punishment cannot be bypassed.';

          // Adult quotes
          const adultQuotes = [
            "Self-control is strength. Right thought is mastery. Calmness is power. â€” James Allen",
            "The greatest victory is over oneself.",
            "What you focus on expands. Choose wisely.",
            "Your habits shape your future. Build good ones.",
            "Discipline equals freedom. â€” Jocko Willink"
          ];
          const randomQuote = adultQuotes[Math.floor(Math.random() * adultQuotes.length)];
          document.getElementById('motivation').textContent = `"${randomQuote}"`;

        } else {
          // Fallback if no status available
          document.querySelector('h1').textContent = 'Content Blocked';
          document.querySelector('.message').innerHTML =
            'This website is permanently blocked.<br>Adult content is not accessible through this browser.';
          document.querySelector('.timer-hint').textContent =
            'This block cannot be disabled.';
          document.querySelector('.icon').textContent = 'ðŸš«';

          const adultQuotes = [
            "Self-control is strength. Right thought is mastery. Calmness is power. â€” James Allen",
            "The greatest victory is over oneself.",
            "What you focus on expands. Choose wisely.",
            "Your habits shape your future. Build good ones.",
            "Discipline equals freedom. â€” Jocko Willink"
          ];
          const randomQuote = adultQuotes[Math.floor(Math.random() * adultQuotes.length)];
          document.getElementById('motivation').textContent = `"${randomQuote}"`;
        }
      } else {
        // Regular session block - Motivational quotes for focus sessions
        const quotes = [
          "The secret of getting ahead is getting started. â€” Mark Twain",
          "Focus on being productive instead of busy. â€” Tim Ferriss",
          "The key is not to prioritize what's on your schedule, but to schedule your priorities. â€” Stephen Covey",
          "Starve your distractions, feed your focus. â€” Unknown",
          "You don't have to be great to start, but you have to start to be great. â€” Zig Ziglar",
          "Discipline is choosing between what you want now and what you want most. â€” Abraham Lincoln",
          "The difference between successful people and really successful people is that really successful people say no to almost everything. â€” Warren Buffett",
          "Your future self will thank you for the focus you maintain today.",
          "Every moment of resistance to distraction is a victory.",
          "Deep work is the ability to focus without distraction on a cognitively demanding task. â€” Cal Newport"
        ];

        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('motivation').textContent = `"${randomQuote}"`;
      }
    }

    // Run on load
    init();
  </script>
</body>
</html>
